name: Order Service Commit Stage

on:
  push:
    paths:
      - 'order-service/**'

permissions:
  contents: read
  packages: write
  security-events: write

jobs:
  order-job:
    name: Order Job
    uses: ./.github/workflows/common-ci.yaml
    with:
      service_dir: 'order-service'
      registry: 'ghcr.io'
      image_name: 'venkyvn/order-service'
      version: 'latest'
